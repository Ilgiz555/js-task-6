<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <img class="equilib" src="./images/image-equilibrium.jpg" alt="">
        <h3 id="title">Equilibrium #3429</h3>
        <p class="subtitle">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="inner-wrapper" style="display: flex; flex-direction: row; justify-content: space-between;">
            <div class="eth-wrapper" style="display: flex; flex-direction: row;">
                <img class="eth-img" src="./images/icon-ethereum.svg" alt="">
                <div class="eth">0.041 ETH</div>
            </div>
            <div class="time-wrapper" style="display: flex; flex-direction: row;">
                <img class="time-img" src="./images/icon-clock.svg" alt="">
                <div class="time">3 days left</div>
            </div>
        </div>
        <hr class="line" />
        <div class="footer" style="display: flex; flex-direction: row;">

            <img class="avatar" src="./images/image-avatar.png" alt="">
            <div class="autor"><span class="creation">Creation of </span><span class="jules">Jules Wyvern</span></div> 
        </div>
    </div>
    
    
    <script src="./js/style.js"></script>
</body>
</html>
